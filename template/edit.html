{% extends './index.html' %}

{% block content %}
    <div class="container">
        <div class="alert alert-success my-5"><h1 class="text-center">Update</h1></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="{% url 'update' data.id %}" method="post">
                    {% csrf_token %}

                    <div class="field my-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{data.name}}">
                    </div>

                    <div class="field my-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" value="{{data.email}}" name="email">
                    </div>

                    <div class="field my-3">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city" value="{{data.city}}" name="city">
                    </div>

                    <div class="field my-3">
                        <label for="contact" class="form-label">Contact:</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter contact" name="contact" value="{{data.contact}}">
                    </div>

                    <div class="field my-3">
                        <input type="submit" class="btn btn-primary w-100" value="Update">
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock %}
