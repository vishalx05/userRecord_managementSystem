{% extends './base.html' %}

{% block content %}
      <div class="container">
        <div class="alert alert-success  my-5"><h1 class="text-center">Create</h1></div>
      </div>


      <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="field  my-3">
                    <label for="" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="enter name" name="nm">
                </div>

                    <div class="field  my-3">
                        <label for="" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="name" placeholder="enter email" name="email">
                        </div>

                        <div class="field  my-3">
                            <label for="" class="form-label">State:</label>
                            <input type="text" class="form-control" id="name" placeholder="enter city" name="city">
                            </div>

                            <div class="field  my-3">
                                <label for="" class="form-label">Contact:</label>
                                <input type="text" class="form-control" id="name" placeholder="enter contact" name="contact">
                                </div>

                                <div class="field  my-3">

                                    <input type="submit" class="btn btn-primary w-100 ">
                                    </div>

                </form>


            </div>
            <div class="col-3"></div>


        </div>
      </div>


{% endblock %}
