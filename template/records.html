{% extends './index.html' %}

{% block content %}


<div class="container my-5">
    <div class="alert alert-primary">
        <h1 class="text-center">ALL record</h1>

    </div>
</div>

<div class="container">
    <table class="table text-center">
        <thead><tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Contact</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{record.id}}</td>
                <td>{{record.name}}</td>
                <td>{{record.email}}</td>
                <td>{{record.city}}</td>
                <td>{{record.contact}}</td>
                <td><a href="{% url 'edit' record.id %}" class="btn btn-dark">Edit</a></td>
                <td><form action="{% url 'delete' record.id %}" method="post">
                    {% csrf_token %}

                    <input type="submit" value="Delete" class="btn btn-danger">
                </form></td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
    </table>
</div>
{% endblock %}
